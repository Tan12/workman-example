<!DOCTYPE html>
<html>
<head>
  <title>客户端</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div id="ask-me">
  <img class="s-img" src="imgs/server.png" />
  <button id="click-me">有问题点我</button>
</div>

<div class="chat-container">
  <p class="title">客服
    <span id="s_num"></span>
    <span class="close">&#10006</span>
  </p>

  <!--聊天框-->
  <div id="show-msg"></div>
  
  <form id="chat-box">
      <input id="msg" type="text" name="message" />
      <input id="sm" type="submit" name="submit" value="提交" />
  </form>
</div>

<script src="vendor/swfobject.js"></script>
<script src="vendor/web_socket.js"></script>
<script src="vendor/jquery-3.2.1.min.js"></script>
<script src="vendor/move.js"></script>
<script>
  // 如果浏览器不支持websocket，会使用这个flash自动模拟websocket协议，此过程对开发者透明
  WEB_SOCKET_SWF_LOCATION = "/swf/WebSocketMain.swf";
  // 开启flash的websocket debug
  WEB_SOCKET_DEBUG = true;
</script>
<script src="js/index.js"></script>
</body>
</html>
